{% load static %} {% static "images" as baseURL %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login page</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Travello template project" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'styles/bootstrap4/bootstrap.min.css' %}"
        />
        <link
            href="{%static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{%static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{%static 'plugins/OwlCarousel2-2.2.1/animate.css' %}"
        />
        <link rel="stylesheet" type="text/css" href="{%static 'styles/main_styles.css' %}" />
        <link rel="stylesheet" type="text/css" href="{%static 'styles/responsive.css' %}" />
    </head>

    <body>
        <div class="super_container">
            <!-- Header -->

            <header class="header mb-lg-5">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div
                                class="header_content d-flex flex-row align-items-center justify-content-start"
                            >
                                <div
                                    class="header_content_inner d-flex flex-row align-items-end justify-content-start"
                                >
                                    <div class="logo"><a href="index.html">Travello</a></div>
                                    <nav class="main_nav">
                                        <ul
                                            class="d-flex flex-row align-items-start justify-content-start"
                                        >
                                            <li class="active"><a href="index.html">Home</a></li>
                                            <li><a href="about.html">About us</a></li>
                                            <li><a href="#">Services</a></li>
                                            <li><a href="contact.html">Contact</a></li>

                                            <!-- <li><a href="register">Register</a></li> -->
                                        </ul>
                                    </nav>

                                    <!-- Hamburger -->

                                    <div class="hamburger ml-auto">
                                        <i class="fa fa-bars" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container bg-dark p-lg-5 mt-3">
                <h2 class="mt-lg-5">Login Page</h2>

                <form class="mt-lg-5" action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="username" class="form-control" name="username" placeholder="username"/>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="password"/>
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                </form>

                <div>
                    {% for message in messages %}
                    <h3>{{message}}</h3>
                    {% endfor %}
                </div>

            </div>
        </div>

        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
        <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
        <script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
        <script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
        <script src="{% static 'plugins/easing/easing.js' %}"></script>
        <script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
    </body>
</html>
